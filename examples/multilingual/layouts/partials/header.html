<header>
	<nav id="language-menu">
	{{ if .IsTranslated }}
	    {{ range .Translations }}
	        <a href="{{ .Permalink }}">{{ .Lang }}</a>
	    {{ end }}
	</ul>
	{{ end }}
	</nav>

	<h1 id="title">{{ .Site.Title }}</h1>

	<nav id="main-menu">
		{{ range .Site.Pages }}
		<a href="{{ .Permalink  }}">{{ .LinkTitle }}</a>
		{{ end }}
		<div class="clear"></div>
	</nav>
</header>

<h2 id="subtitle">{{ .Title }}</h2>
